	<script type="text/javascript">

				function(){

					initControls()
					playAnimations()
					run()
				}

			<canvas id="webglcanvas" width=1500 height=800></canvas>
			<div id="title">
				Key Frame Animation

				Drag the mouse to rotate the camera<br>Use the scroll wheel to zoom.
			</div>
